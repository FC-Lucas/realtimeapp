<div class="col-md-4" ng-repeat="post in vm.posts">
    <div class="panel panel-default">
        <div class="panel-heading">{{ post.message }}</div>
        <div class="panel-body">
            <img ng-src="{{ post.photo }}" alt="{{ post.message }}" class="img-responsive {{ post.filter }} style="margin:0 auto"" />
        </div>
    </div>
</div>
